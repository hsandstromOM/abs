  <script type="text/javascript">
    function setUserAgent(window, userAgent) {
      if (window.navigator.userAgent != userAgent) {
        var userAgentProp = {
          get: function() {
            return userAgent;
          }
        };
        try {
          Object.defineProperty(window.navigator, 'userAgent', userAgentProp);
        } catch (e) {
          window.navigator = Object.create(navigator, {
            userAgent: userAgentProp
          });
        }
      }
    }
    if (navigator.userAgent.indexOf('Prerender') !== -1) {
      setUserAgent(window, navigator.userAgent + 'chrome');
    }
  </script>

        <script>
          function rollOut(e) {
            var self = this
            e.preventDefault()
            var page = document.querySelector('.site-content')

            setTimeout(function() {
              window.location.href = self.href
            }, 500)
          }
          window.onload = function() {
            var a_list = document.querySelectorAll('nav a') // returns NodeList
            var a_array = Array.prototype.slice.call(a_list)
            a_array.forEach(function(el) {
              el.addEventListener('click', rollOut)
            })
          }
        </script>

        <script>
          var loadDeferredStyles = function() {
            var addStylesNode = document.getElementById("deferred-styles");
            var replacement = document.createElement("div");
            replacement.innerHTML = addStylesNode.textContent;
            document.body.appendChild(replacement)
            addStylesNode.parentElement.removeChild(addStylesNode);
          };
          var raf = requestAnimationFrame || mozRequestAnimationFrame || webkitRequestAnimationFrame || msRequestAnimationFrame;
          if (raf) raf(function() {
            window.setTimeout(loadDeferredStyles, 0);
          });
          else window.addEventListener('load', loadDeferredStyles);
        </script>
